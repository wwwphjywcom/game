
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带刻度时钟</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            padding: 20px;
        }
        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            background: #333;
            border-radius: 10px;
        }
        .hour-hand {
            width: 6px;
            height: 80px;
            margin-left: -3px;
        }
        .minute-hand {
            width: 4px;
            height: 120px;
            margin-left: -2px;
        }
        .second-hand {
            width: 2px;
            height: 140px;
            margin-left: -1px;
            background: red;
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin: -6px 0 0 -6px;
            background: #333;
            border-radius: 50%;
            z-index: 10;
        }
        .digital-clock {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: red;
            transform-origin: 50% 50%;
        }
        .tick {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .tick::before {
            content: '';
            position: absolute;
            left: 50%;
            width: 2px;
            height: 10px;
            margin-left: -1px;
            background: #333;
        }
        .tick.minor::before {
            height: 5px;
            background: #999;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <!-- 数字刻度 -->
            <div class="number" style="transform: rotate(0deg) translateY(5px)">12</div>
            <div class="number" style="transform: rotate(30deg) translateY(5px)">1</div>
            <div class="number" style="transform: rotate(60deg) translateY(5px)">2</div>
            <div class="number" style="transform: rotate(90deg) translateY(5px)">3</div>
            <div class="number" style="transform: rotate(120deg) translateY(5px)">4</div>
            <div class="number" style="transform: rotate(150deg) translateY(5px)">5</div>
            <div class="number" style="transform: rotate(180deg) translateY(5px)">6</div>
            <div class="number" style="transform: rotate(210deg) translateY(5px)">7</div>
            <div class="number" style="transform: rotate(240deg) translateY(5px)">8</div>
            <div class="number" style="transform: rotate(270deg) translateY(5px)">9</div>
            <div class="number" style="transform: rotate(300deg) translateY(5px)">10</div>
            <div class="number" style="transform: rotate(330deg) translateY(5px)">11</div>
            
            <!-- 主刻度(小时) -->
            <div class="tick" style="transform: rotate(0deg)"></div>
            <div class="tick" style="transform: rotate(30deg)"></div>
            <div class="tick" style="transform: rotate(60deg)"></div>
            <div class="tick" style="transform: rotate(90deg)"></div>
            <div class="tick" style="transform: rotate(120deg)"></div>
            <div class="tick" style="transform: rotate(150deg)"></div>
            <div class="tick" style="transform: rotate(180deg)"></div>
            <div class="tick" style="transform: rotate(210deg)"></div>
            <div class="tick" style="transform: rotate(240deg)"></div>
            <div class="tick" style="transform: rotate(270deg)"></div>
            <div class="tick" style="transform: rotate(300deg)"></div>
            <div class="tick" style="transform: rotate(330deg)"></div>
            
            <!-- 次刻度(分钟) -->
            <div class="tick minor" style="transform: rotate(6deg)"></div>
            <div class="tick minor" style="transform: rotate(12deg)"></div>
            <div class="tick minor" style="transform: rotate(18deg)"></div>
            <div class="tick minor" style="transform: rotate(24deg)"></div>
            <div class="tick minor" style="transform: rotate(36deg)"></div>
            <div class="tick minor" style="transform: rotate(42deg)"></div>
            <div class="tick minor" style="transform: rotate(48deg)"></div>
            <div class="tick minor" style="transform: rotate(54deg)"></div>
            <div class="tick minor" style="transform: rotate(66deg)"></div>
            <div class="tick minor" style="transform: rotate(72deg)"></div>
            <div class="tick minor" style="transform: rotate(78deg)"></div>
            <div class="tick minor" style="transform: rotate(84deg)"></div>
            <div class="tick minor" style="transform: rotate(96deg)"></div>
            <div class="tick minor" style="transform: rotate(102deg)"></div>
            <div class="tick minor" style="transform: rotate(108deg)"></div>
            <div class="tick minor" style="transform: rotate(114deg)"></div>
            <div class="tick minor" style="transform: rotate(126deg)"></div>
            <div class="tick minor" style="transform: rotate(132deg)"></div>
            <div class="tick minor" style="transform: rotate(138deg)"></div>
            <div class="tick minor" style="transform: rotate(144deg)"></div>
            <div class="tick minor" style="transform: rotate(156deg)"></div>
            <div class="tick minor" style="transform: rotate(162deg)"></div>
            <div class="tick minor" style="transform: rotate(168deg)"></div>
            <div class="tick minor" style="transform: rotate(174deg)"></div>
            <div class="tick minor" style="transform: rotate(186deg)"></div>
            <div class="tick minor" style="transform: rotate(192deg)"></div>
            <div class="tick minor" style="transform: rotate(198deg)"></div>
            <div class="tick minor" style="transform: rotate(204deg)"></div>
            <div class="tick minor" style="transform: rotate(216deg)"></div>
            <div class="tick minor" style="transform: rotate(222deg)"></div>
            <div class="tick minor" style="transform: rotate(228deg)"></div>
            <div class="tick minor" style="transform: rotate(234deg)"></div>
            <div class="tick minor" style="transform: rotate(246deg)"></div>
            <div class="tick minor" style="transform: rotate(252deg)"></div>
            <div class="tick minor" style="transform: rotate(258deg)"></div>
            <div class="tick minor" style="transform: rotate(264deg)"></div>
            <div class="tick minor" style="transform: rotate(276deg)"></div>
            <div class="tick minor" style="transform: rotate(282deg)"></div>
            <div class="tick minor" style="transform: rotate(288deg)"></div>
            <div class="tick minor" style="transform: rotate(294deg)"></div>
            <div class="tick minor" style="transform: rotate(306deg)"></div>
            <div class="tick minor" style="transform: rotate(312deg)"></div>
            <div class="tick minor" style="transform: rotate(318deg)"></div>
            <div class="tick minor" style="transform: rotate(324deg)"></div>
            <div class="tick minor" style="transform: rotate(336deg)"></div>
            <div class="tick minor" style="transform: rotate(342deg)"></div>
            <div class="tick minor" style="transform: rotate(348deg)"></div>
            <div class="tick minor" style="transform: rotate(354deg)"></div>
            
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
        </div>
        <div class="digital-clock"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // 计算指针角度
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;
            const minuteDeg = minutes * 6;
            const secondDeg = seconds * 6;
            
            // 旋转指针
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
            
            // 更新数字时钟
            const digitalTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.querySelector('.digital-clock').textContent = digitalTime;
        }
        
        // 初始更新
        updateClock();
        // 每秒更新一次
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
