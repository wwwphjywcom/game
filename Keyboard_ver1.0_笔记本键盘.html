
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟标准键盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(15, 60px);
            gap: 5px;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .key {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            font-weight: bold;
            position: relative;
        }
        .key.active {
            background-color: #d0d0d0;
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .key.highlighted {
            color: red;
        }
        .key.space {
            grid-column: span 5;
        }
        .key.enter {
            grid-column: span 2;
        }
        .key.backspace {
            grid-column: span 2;
        }
        .key.tab {
            grid-column: span 2;
        }
        .key.caps {
            grid-column: span 2;
        }
        .key.shift {
            grid-column: span 2;
        }
        .key.ctrl, .key.alt, .key.win {
            grid-column: span 1.5;
        }
        .key.fn {
            grid-column: span 1;
        }
        .key.arrow {
            font-size: 12px;
        }
        .status {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>模拟标准键盘 (107键)</h1>
    <div class="keyboard" id="keyboard">
        <!-- 功能键区 -->
        <div class="key" data-key="Esc">Esc</div>
        <div class="key" data-key="F1">F1</div>
        <div class="key" data-key="F2">F2</div>
        <div class="key" data-key="F3">F3</div>
        <div class="key" data-key="F4">F4</div>
        <div class="key" data-key="F5">F5</div>
        <div class="key" data-key="F6">F6</div>
        <div class="key" data-key="F7">F7</div>
        <div class="key" data-key="F8">F8</div>
        <div class="key" data-key="F9">F9</div>
        <div class="key" data-key="F10">F10</div>
        <div class="key" data-key="F11">F11</div>
        <div class="key" data-key="F12">F12</div>
        <div class="key" data-key="PrintScreen">PrtSc</div>
        <div class="key" data-key="ScrollLock">ScrLk</div>
        
        <!-- 数字键区 -->
        <div class="key" data-key="`">`</div>
        <div class="key" data-key="1">1</div>
        <div class="key" data-key="2">2</div>
        <div class="key" data-key="3">3</div>
        <div class="key" data-key="4">4</div>
        <div class="key" data-key="5">5</div>
        <div class="key" data-key="6">6</div>
        <div class="key" data-key="7">7</div>
        <div class="key" data-key="8">8</div>
        <div class="key" data-key="9">9</div>
        <div class="key" data-key="0">0</div>
        <div class="key" data-key="-">-</div>
        <div class="key" data-key="=">=</div>
        <div class="key backspace" data-key="Backspace">Backspace</div>
        <div class="key" data-key="Insert">Ins</div>
        
        <!-- 第一行字母区 -->
        <div class="key tab" data-key="Tab">Tab</div>
        <div class="key" data-key="q">Q</div>
        <div class="key" data-key="w">W</div>
        <div class="key" data-key="e">E</div>
        <div class="key" data-key="r">R</div>
        <div class="key" data-key="t">T</div>
        <div class="key" data-key="y">Y</div>
        <div class="key" data-key="u">U</div>
        <div class="key" data-key="i">I</div>
        <div class="key" data-key="o">O</div>
        <div class="key" data-key="p">P</div>
        <div class="key" data-key="[">[</div>
        <div class="key" data-key="]">]</div>
        <div class="key" data-key="\">\</div>
        <div class="key" data-key="Delete">Del</div>
        
        <!-- 第二行字母区 -->
        <div class="key caps" data-key="CapsLock">Caps Lock</div>
        <div class="key" data-key="a">A</div>
        <div class="key" data-key="s">S</div>
        <div class="key" data-key="d">D</div>
        <div class="key" data-key="f">F</div>
        <div class="key" data-key="g">G</div>
        <div class="key" data-key="h">H</div>
        <div class="key" data-key="j">J</div>
        <div class="key" data-key="k">K</div>
        <div class="key" data-key="l">L</div>
        <div class="key" data-key=";">;</div>
        <div class="key" data-key="'">'</div>
        <div class="key enter" data-key="Enter">Enter</div>
        <div class="key" data-key="Home">Home</div>
        
        <!-- 第三行字母区 -->
        <div class="key shift" data-key="Shift">Shift</div>
        <div class="key" data-key="z">Z</div>
        <div class="key" data-key="x">X</div>
        <div class="key" data-key="c">C</div>
        <div class="key" data-key="v">V</div>
        <div class="key" data-key="b">B</div>
        <div class="key" data-key="n">N</div>
        <div class="key" data-key="m">M</div>
        <div class="key" data-key=",">,</div>
        <div class="key" data-key=".">.</div>
        <div class="key" data-key="/">/</div>
        <div class="key shift" data-key="Shift">Shift</div>
        <div class="key" data-key="Up">↑</div>
        <div class="key" data-key="End">End</div>
        
        <!-- 控制键区 -->
        <div class="key ctrl" data-key="Ctrl">Ctrl</div>
        <div class="key win" data-key="Win">Win</div>
        <div class="key alt" data-key="Alt">Alt</div>
        <div class="key space" data-key=" ">Space</div>
        <div class="key alt" data-key="Alt">Alt</div>
        <div class="key fn" data-key="Fn">Fn</div>
        <div class="key ctrl" data-key="Ctrl">Ctrl</div>
        <div class="key" data-key="Left">←</div>
        <div class="key" data-key="Down">↓</div>
        <div class="key" data-key="Right">→</div>
    </div>
    
    <div class="status" id="status">按下任意键查看效果</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const keys = document.querySelectorAll('.key');
            const status = document.getElementById('status');
            
            // 为每个按键添加点击事件
            keys.forEach(key => {
                key.addEventListener('mousedown', function() {
                    this.classList.add('active');
                    this.classList.add('highlighted');
                    status.textContent = `按下了: ${this.getAttribute('data-key')}`;
                });
                
                key.addEventListener('mouseup', function() {
                    this.classList.remove('active');
                });
                
                key.addEventListener('mouseleave', function() {
                    this.classList.remove('active');
                });
            });
            
            // 添加键盘事件监听
            document.addEventListener('keydown', function(e) {
                const keyElement = document.querySelector(`.key[data-key="${e.key}"]`);
                if (keyElement) {
                    keyElement.classList.add('active');
                    keyElement.classList.add('highlighted');
                    status.textContent = `按下了: ${e.key}`;
                }
            });
            
            document.addEventListener('keyup', function(e) {
                const keyElement = document.querySelector(`.key[data-key="${e.key}"]`);
                if (keyElement) {
                    keyElement.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
